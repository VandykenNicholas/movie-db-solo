<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Best Review Site</title>
	<script src="js/jquery.js"></script>
	<script src="js/keys.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="container" id="reviewBlock">

</div>
<div class="container" id="common">
	<form class="row g-3">
		<div class="col-auto">
			<label for="title" class="">Title</label>
			<input type="text" class="form-control" id="title" placeholder="title">
		</div>
		<div class="col-auto">
			<label for="genre" class="">genre</label>
			<input type="text"  class="form-control" id="genre" placeholder="genre">
		</div>
		<div class="col-auto">
			<label for="rating" class="">rating</label>
			<input type="number" max="5" min="0" class="form-control" id="rating" placeholder="rating">
		</div>
		<div class="col-auto">
			<label for="director" class="">movie</label>
			<input type="text"  class="form-control" id="director" placeholder="director">
		</div>
		<div class="col-auto">
			<label for="plot" class="">plot</label>
			<textarea  class="form-control" id="plot" placeholder="plot"></textarea>
		</div>
		<div class="col-auto">
			<button type="button" class="btn btn-primary mb-3" id="send">Send Review</button>
		</div>
	</form>
	<div class="col-auto">
		<button type="button" class="btn btn-primary mb-3" id="delete">Delete Review</button>
	</div>
</div>


</body>

<script src="js/requests.js"></script>
<script>
	// emptyClean();
	let currentID = 0;
	let info = loadReviews();
	info.then((info) => printData(info, `raw`));
	let global = [];



	$(`#send`).click(function(){
	sendData().then(() =>{
		return new Promise((resolve)=>{ setTimeout(() => {
			resolve();}, 300);})})
		.then((loadReviews))
		.then((data)=> {printData(data, `raw`)
	})});

</script>

</html>
